{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-24 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
  <h2 class="text-2xl font-bold mb-2">Login</h2>
  <p class="text-sm text-slate-500 mb-6">
    Sign in to access the task system.
  </p>

  {% if error %}
    <div class="mb-4 text-sm text-red-600 font-medium">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Username</label>
      <input
        name="username"
        required
        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Password</label>
      <input
        name="password"
        type="password"
        required
        class="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black"
      />
    </div>

    <button
      class="w-full bg-black text-white py-2.5 rounded-lg font-semibold hover:bg-slate-900 transition">
      Login
    </button>
  </form>
</div>
{% endblock %}
