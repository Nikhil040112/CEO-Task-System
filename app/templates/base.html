<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CEO Task System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-slate-100 text-slate-800">

<nav class="bg-white border-b shadow-sm sticky top-0 z-20">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

    <!-- LEFT: BRAND -->
    <div class="flex items-center gap-2">
      <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-black text-white text-sm font-semibold">
        CEO
      </span>
      <div>
        <div class="font-bold text-lg leading-tight">CEO Task System</div>
        <p class="text-xs text-slate-500 hidden sm:block">
          Plan, execute, and review weekly tasks
        </p>
      </div>
    </div>

    <!-- RIGHT: NAV + LOGOUT -->
    <div class="flex items-center gap-2 sm:gap-4 text-sm font-medium">

      {% if request.session.get("user_id") %}
        <a href="/dashboard"
           class="px-3 py-1.5 rounded-md hover:bg-slate-100 transition inline-flex items-center gap-1">
          <i class="fa-solid fa-chart-line text-slate-500 text-xs"></i>
          <span>Dashboard</span>
        </a>

        <a href="/tasks"
           class="px-3 py-1.5 rounded-md hover:bg-slate-100 transition inline-flex items-center gap-1">
          <i class="fa-solid fa-list-check text-slate-500 text-xs"></i>
          <span>Tasks</span>
        </a>

        <a href="/tasks/completed"
           class="px-3 py-1.5 rounded-md hover:bg-slate-100 transition inline-flex items-center gap-1">
          <i class="fa-solid fa-circle-check text-slate-500 text-xs"></i>
          <span>Completed</span>
        </a>

        <!-- LOGOUT -->
        <a href="/logout"
           class="px-3 py-1.5 rounded-md text-red-600 hover:bg-red-50 transition inline-flex items-center gap-1">
          <i class="fa-solid fa-right-from-bracket text-xs"></i>
          <span>Logout</span>
        </a>
      {% endif %}

    </div>
  </div>
</nav>

<main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
  {% block content %}{% endblock %}
</main>

</body>
</html>
